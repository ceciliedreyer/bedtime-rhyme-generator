<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Bedtime Rhymes Generator</title>
  </head>
  <body>
    <header>
      <h1>bedtime rhyme generator</h1>
    </header>
    <main>
      <form id="rhyme-generator-form">
        <input
          type="text"
          class="text-input"
          placeholder="describe your favourite stuffed animal..."
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" id="submit-button" />
      </form>
      <div class="rhyme" id="rhyme">
        the poem <br />
        the poem...
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/ceciliedreyer">Cecilie Dreyer Lyng</a>. It is
      <a href="https://github.com/ceciliedreyer/bedtime-rhyme-generator"
        >open-sourced on GitHub</a
      >
      and <a href="https://bedtimerhymes.netlify.app/">hosted on Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
